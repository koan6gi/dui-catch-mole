<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поймай крота</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Поймай крота!</h1>
        <div id="score">Очки: 0</div>
        <div id="timer">Время: 20</div>
        <div id="game-board" class="game-board">
            <button class="hole" id="hole-0"></button>
            <button class="hole" id="hole-1"></button>
            <button class="hole" id="hole-2"></button>
            <button class="hole" id="hole-3"></button>
            <button class="hole" id="hole-4"></button>
            <button class="hole" id="hole-5"></button>
            <button class="hole" id="hole-6"></button>
            <button class="hole" id="hole-7"></button>
            <button class="hole" id="hole-8"></button>
        </div>
        <button id="start-game">Начать игру</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
